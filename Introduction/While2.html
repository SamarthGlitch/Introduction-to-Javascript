<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>While loop</title>
</head>
<body>
    <script>
        var i = 10;
        var sum = 0;
        while(i>=1){
            sum+=i
            document.write(i + "<br>");
            i--
        }
        document.write("Sum is: " + sum)
    </script>
</body>
</html>

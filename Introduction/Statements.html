<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Statements</title>
</head>
<body>
    <h1>Javascript Statements</h1>
    <p>A <b>Javascript</b> Program is a list of <b>statements</b> to be executed by the computer</p>
    <p id="demo"></p>
    <script>
        var x, y, z;
        x=14;
        y=67;
        z=x+y;
        document.getElementById("demo").innerHTML="The value of z is: " + z + ".";
    </script>
</body>
</html>

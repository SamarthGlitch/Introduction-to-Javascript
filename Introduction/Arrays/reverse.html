<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <p id="color"></p>
    <script>
        let colors = ["Red", "Blue", "Green"];
        colors.sort().reverse();
        document.getElementById("color").innerHTML=colors;
    </script>
</body>
</html>

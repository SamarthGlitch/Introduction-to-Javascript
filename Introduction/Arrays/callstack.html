<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Callstack</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function add(a,b){
            return a + b;
        }
        function avg(a,b){
            return add(a,b)/2;
        }
        let result=avg(10,20);
        document.getElementById("demo").innerHTML=result;
    </script>
</body>
</html>

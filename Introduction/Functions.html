<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Functions in JS</title>
</head>
<body>
    <button onclick="myfunction(5)">5*2</button>
    <script>
        function myfunction(x,y){
            if (y === undefined){
                y=2;
            }
            document.write(x*y);
        }
    </script>
</body>
</html>

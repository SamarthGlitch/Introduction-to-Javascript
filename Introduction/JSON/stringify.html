<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Stringify in JSON</title>
</head>
<body>
    <h1>Convert a Javascript Object into a JSON string, and send it to the server</h1>
    <p id="result"></p>
    <script>
        var myObj = {name: "Riya", age: 12, grade: 7};
        var myJSON = JSON.stringify(myObj);
        var newObj = JSON.parse(myJSON);
        document.getElementById("result").innerHTML=newObj.name;
        console.log(newObj);
        console.log(myJSON);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Operators</title>
</head>
<body>
    <h1>Operators</h1>
    <p id="d"></p>
    <p id="d1"></p>
    <p id="d2"></p>
    <p id="d3"></p>
    <p id="d4"></p>
    <script>
        var x, y, z, a, b, c;
        x=5;
        y=2;
        z=x+y;
        a=x-y;
        b=x*y;
        c=x/y;
        document.getElementById("d").innerHTML=z;
        document.getElementById("d1").innerHTML=a;
        document.getElementById("d2").innerHTML=b;
        document.getElementById("d3").innerHTML=c;

        x+=4;
        document.getElementById("d4").innerHTML=x;
    </script>
</body>
</html>

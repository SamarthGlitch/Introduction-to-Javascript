<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Arrow Function in JS</title>
</head>
<body>
    <h1>Javascript Arrow Function</h1>
    <p id="result"></p>

    <script>
        add = (a,b) => a+b;
        document.getElementById("result").innerHTML = add(4,6);
    </script>
</body>
</html>

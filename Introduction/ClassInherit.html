<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>JS CLasses 2</title>
</head>
<body>
    <p id="details"></p>
    <p id="details1"></p>
    <script>
        class Car{
            constructor(brand){
                this.carname=brand;
            }
            present(){
                return 'I have a ' + this.carname;
            }
        }
        class Model extends Car{
            constructor(brand, mod){
                super(brand);
                this.model=mod;
            }
            show(){
                return this.present() + ', it is a ' + this.model;
            }
        }
        let myCar = new Model("Ford", "Mustang");
        document.getElementById("details").innerHTML=myCar.show();
        let myCar2 = new Model("Suzuki", "Brezza");
        document.getElementById("details1").innerHTML=myCar2.show();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Math Objects</title>
</head>
<body>
    <script>
        document.write("Square root of 81: " + Math.sqrt(81) + "<br>");
        document.write("Value of Pi: " + Math.PI + "<br>");
        document.write("Random number: " + Math.random() + "<br>");
        document.write("Cosine of 0: " + Math.cos(0) + "<br>");
        var value = Math.acos(-1);
        document.write("Demo1 Test Value: " + value + "<br>");

        var value = Math.asin(1);
        document.write("Demo2 Test Value: " + value + "<br>");

        var value = Math.atan(.5);
        document.write("Demo3 Test Value: " + value + "<br>");
    </script>
</body>
</html>

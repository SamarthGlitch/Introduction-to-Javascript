<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Argument Objects</title>
</head>
<body>
    <p id="result"></p>
    <script>
        function findMax(){
            var max = 0;
            for(i = 0; i < arguments.length; i++){
                if(arguments[i] > max){
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("result").innerHTML = findMax(8, 9, 2, 4, 7);
    </script>
</body>
</html>

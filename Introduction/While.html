<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>While loop in </title>
</head>
<body>
    <h1>Javascript While loop</h1>
    <p id="num"></p>
    <script>
        var text="";
        var i = 0;
        while (i < 10){
            text += "<br>The number is: " + i;
            i++
        }
        document.getElementById("num").innerHTML=text;
    </script>
</body>
</html>
